<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var TV1=new Array('samsung','LG','Mi');
        var Mobile = new Array('UV','samsung');
        var Laptop = new Array('Acer','Asus','Dell');
        function validate(){
            var name1=document.getElementById("item").value;
            //document.write(name1);
            if(name1=="mobile"){
                for(let i=0;i<Mobile.length;i++)
                document.getElementById("display").innerHTML+=Mobile[i];
            // document.write("mobile");
            }
            if(name1=="tv"){
                for(let i=0;i<TV1.length;i++)
                document.getElementById("display").innerHTML+=TV1[i];
                // document.write("TV");
            }
            if(name1=="laptop"){
                for(let i=0;i<Laptop.length;i++)
                document.getElementById("display").innerHTML+=Laptop[i];
            }
        }
    </script>
</head>
<body>
    <select id="item" onchange="validate()">
        <option value="mobile">Mobile</option>
        <option value="tv">TV</option>
        <option value="laptop">Laptop</option>
    </select>
    <div id="display">

    </div>
</body>
</html>
