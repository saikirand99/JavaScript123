<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id='display'></div>
    <div id='display1'></div>
    <script>

            document.getElementById("display1").innerHTML=name1+message1;
    </script>
    
    
</body>
</html>
