<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var usernames=new Array('kiran','sai');
        var lenght1=usernames.length;
        var flag=0
        var flag1=0
        function validate(){
            document.write(lenght1);
            var nameValue = document.getElementById("NAME").value;
            document.write(nameValue);
            
           
            var i=0
            for( i=0;i<lenght1;i++){
                if(usernames[i]==nameValue){
                    alert(" enter another name")
                    flag1=1;
                }
                if(flag1==1){
                    break;
                }
                if(i==(lenght1-1)){
                    flag =1;
                }   
            }
            if(flag==1){
                    usernames.push(nameValue)
                    alert('welcome')
                }
        }
    </script>
</head>
<body>
    <table border="1">
    <form action="add.html" method="get" >
        <tr>
            <td>NAME</td>
            <td><input type="text" id="NAME"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;"><input type="submit" onclick='validate()'  >
            </td>
        </tr>
    </form>
    </table>
</body>
</html>
