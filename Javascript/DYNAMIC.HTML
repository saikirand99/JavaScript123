<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
                var name=document.getElementById("TEXT").value;
                document.getElementById("mydiv").innerHTML=name;

        }
    </script>
</head>
<body>
  <textarea name="text" id="TEXT" cols="30" rows="10" onkeyup="validate()"></textarea>
  <div id="mydiv" style="background-color: aqua;"></div>

</body>
</html>
